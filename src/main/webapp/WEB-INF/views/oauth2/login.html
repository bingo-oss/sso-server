<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/favicon.ico" />
    <title>用户登录-单点登录</title>
</head>
<body>
<div>
    <h1>请输入用户名和密码</h1>
    <form action="/login" method="post">
        <input type="hidden" name="oauth2.state" value="${oauth2.state}"/>
        <input type="hidden" name="return_url" value="${return_url}"/>
        Username : <input type="text" id="username" name="username" value="${param.username}"/>
        <span style="color:red" ht-errors="username">[error]</span>
        <p/>
        Password : <input type="password" name="password"/><span style="color:red" ht-errors="password">[error]</span>
        <p/>
        <input type="submit" value="Login Now"/>
    </form>
    <script type="text/javascript">
        document.getElementById('username').focus();
    </script>
</div>
</body>
</html>
